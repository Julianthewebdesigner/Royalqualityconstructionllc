      body {

      .text-accent { color: #D95D2B; }
      .bg-accent { background-color: #D95D2B; }
      .border-accent { border-color: #D95D2B; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      .beam-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: radial-gradient(circle at 50% -20%, rgba(217, 93, 43, 0.05) 0%, transparent 70%);
        z-index: 50;
      }

      .scroll-reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .scroll-reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
